<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Managed SK1</title>
    <link rel="stylesheet" href="css/phases.css">
</head>
<body>
    <header>
        <h1>Swarm Managed SK1</h1>
    </header>
    <main>
        <section id="phase-indicator" class="phase-indicator" data-current-phase="setup" data-round="1">
            <div class="phase-display">
                <h2>Current Phase: <span id="phase-name">Setup</span></h2>
                <p>Round: <span id="round-number">1</span></p>
            </div>
            <div class="phase-buttons" data-phase="setup">
                <!-- Setup phase buttons will be populated by JS -->
            </div>
            <div class="phase-buttons" data-phase="bidding" style="display: none;">
                <!-- Bidding phase buttons will be populated by JS -->
            </div>
            <div class="phase-buttons" data-phase="scoring" style="display: none;">
                <!-- Scoring phase buttons will be populated by JS -->
            </div>
            <div class="phase-buttons" data-phase="complete" style="display: none;">
                <!-- Complete phase buttons will be populated by JS -->
            </div>
        </section>
        <!-- Other content can be added here -->
    </main>
    <footer>
        <p>&copy; 2023 Swarm Managed SK1</p>
    </footer>
</body>
</html>
